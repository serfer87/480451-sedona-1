							<input class="form-input" type="checkbox" name="pool">БАССЕЙН<span></span>
						</label>
						<label class="form-label-checkbox">
							<input class="form-input" type="checkbox" name="form-input">ПАРКОВКА<span></span>
						</label>
						<label class="form-label-checkbox">
							<input class="form-input" type="checkbox" name="form-input">Wi-Fi<span></span>
						</label>
						
					</fieldset>
					
					<fieldset class="form-type">
						<legend class="form-header">Тип жилья:</legend>
						<label class="form-label-checkbox">
							<input class="form-input" type="checkbox" name="form-checkbox">ГостиницА<span></span>
						</label>
						<label class="form-label-checkbox">

						</label>
						<label class="form-label-checkbox">

						</label>
						
					</fieldset>
					
					<fieldset class="form-price">
						<legend class="form-header">Стоимость в сутки (Р):</legend>
						<p class="form-price-border_input">
							<label><input class="form-input" type="text" name="" placeholder="от 0"></label>
							<label><input class="form-input" type="text" name="" placeholder="ДО 3000"></label>
						</p>
						<div class="form-price-line">
							<div class="form-price-line-circle form-price-line-circle_l"></div>
							<div class="form-price-line-circle form-price-line-circle_r"></div>
						</div>						
						<button class="form-price-btn">ПОКАЗАТЬ</button>
					</fieldset>
				</form>
			</section>
